name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

env:
  # CI log retention settings
  LX_LOG_MAX_SIZE_MB: 5
  LX_LOG_MAX_FILES: 2
  LX_LOG_DIR: /tmp/loquilex-ci-logs
  # Offline mode for tests
  LX_OFFLINE: 1
  HF_HUB_OFFLINE: 1
  TRANSFORMERS_OFFLINE: 1
  HF_HUB_DISABLE_TELEMETRY: 1

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements-dev.txt', 'requirements-ci.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip-

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install dependencies
        run: |
          pip install -r requirements-ci.txt
          pip install -r requirements-dev.txt

      - name: Lint with Ruff
        run: python -m ruff check loquilex tests

      - name: Format check with Black
        run: python -m black --check --diff loquilex tests

      - name: Type check with mypy
        run: python -m mypy loquilex
        continue-on-error: true

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements-dev.txt', 'requirements-ci.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install dependencies
        run: |
          pip install -r requirements-ci.txt
          pip install -r requirements-dev.txt

      - name: Run tests with coverage
        run: |
          python -m pytest -q --cov=loquilex --cov-report=xml --cov-report=term

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.12'
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 30

      - name: Display coverage summary
        if: matrix.python-version == '3.12'
        run: |
          python -m coverage report --show-missing
