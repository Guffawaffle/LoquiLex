name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - run: python -m pip install --upgrade pip
      - run: pip install ruff black
      - run: ruff check .
      - run: black --check .

  typecheck:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - run: pip install mypy
      - run: mypy loquilex || true

  unit:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - run: pip install -r requirements-dev.txt
      - run: pytest -q --maxfail=1 -m "not e2e" --disable-warnings --no-header --no-summary
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: unit-logs
          path: .pytest_cache

  e2e:
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - run: pip install -r requirements-dev.txt
      - name: Enforce localhost-only
        run: |
          sudo iptables -P OUTPUT DROP
          sudo iptables -A OUTPUT -d 127.0.0.1 -j ACCEPT
          sudo iptables -A OUTPUT -d ::1 -j ACCEPT
      - run: pytest -q --maxfail=1 -m e2e --disable-warnings --no-header --no-summary
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: .pytest_cache
