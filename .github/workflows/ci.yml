name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - run: python -m pip install --upgrade pip
      - run: pip install ruff black
      - run: ruff check .
      - run: black --check .

  typecheck:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - run: pip install mypy
      - run: mypy loquilex || true

  unit:
    runs-on: ubuntu-latest
    needs: lint
    env:
      HF_HUB_OFFLINE: 1
      TRANSFORMERS_OFFLINE: 1
      HF_HUB_DISABLE_TELEMETRY: 1
      LOQUILEX_OFFLINE: 1
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12.3" }
      - name: Install Python deps
        run: |
          python -m pip install -U pip
          # Use lightweight CI requirements (no heavy ML deps - tests use fakes)
          [ -f requirements-ci.txt ] && pip install -r requirements-ci.txt || true
          [ -f requirements-dev.txt ] && pip install -r requirements-dev.txt || pip install httpx
      - name: Run tests (unit/integration; skip e2e)
        run: |
          set -e
          # show enforced offline env for evidence
          env | grep -E '^(HF_HUB_OFFLINE|TRANSFORMERS_OFFLINE|HF_HUB_DISABLE_TELEMETRY|LOQUILEX_OFFLINE)=' || true
          # first attempt (normal verbosity)
          if ! pytest -m "not e2e" -vv -rA --maxfail=1 --disable-warnings; then
            echo "::group::Re-run last failures with extra context"
            pytest --lf -vv -rA
            echo "::endgroup::"
            exit 1
          fi
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: unit-logs
          path: .pytest_cache

  e2e:
    runs-on: ubuntu-latest
    needs: unit
    env:
      HF_HUB_OFFLINE: 1
      TRANSFORMERS_OFFLINE: 1
      HF_HUB_DISABLE_TELEMETRY: 1
      LOQUILEX_OFFLINE: 1
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12.3" }
      - name: Install Python deps
        run: |
          python -m pip install -U pip
          # Use lightweight CI requirements (~5MB vs 1.5GB+ for full ML stack)
          # E2E tests use fake implementations, don't need real models
          [ -f requirements-ci.txt ] && pip install -r requirements-ci.txt || true
          [ -f requirements-dev.txt ] && pip install -r requirements-dev.txt || pip install httpx
      - name: Enforce localhost-only
        run: |
          sudo iptables -P OUTPUT DROP
          sudo iptables -A OUTPUT -d 127.0.0.1 -j ACCEPT
          sudo iptables -A OUTPUT -d ::1 -j ACCEPT
      - run: pytest -q --maxfail=1 -m e2e --disable-warnings --no-header --no-summary
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: .pytest_cache
