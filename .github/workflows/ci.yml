name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  # CI log retention settings
  LX_LOG_MAX_SIZE_MB: 5
  LX_LOG_MAX_FILES: 2
  LX_LOG_DIR: /tmp/loquilex-ci-logs
  # Offline mode for tests
  LX_OFFLINE: 1
  HF_HUB_OFFLINE: 1
  TRANSFORMERS_OFFLINE: 1
  HF_HUB_DISABLE_TELEMETRY: 1

jobs:
  build-test:
    name: Quick CI Check
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-ci-${{ hashFiles('requirements-dev.txt', 'requirements-ci.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-ci-
            ${{ runner.os }}-pip-

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install dependencies
        run: |
          pip install -r requirements-ci.txt
          pip install -r requirements-dev.txt

      - name: Run CI checks
        run: make ci
