# mypy.ini (repo root)
[mypy]
python_version = 3.12
warn_unused_ignores = True
no_implicit_reexport = True

# Third-party packages without type hints (optional / heavy dependencies)
[mypy-ctranslate2]
ignore_missing_imports = True
[mypy-ctranslate2.*]
ignore_missing_imports = True

# Optional heavy/OS-bound deps (not installed in CI)
[mypy-torch]
ignore_missing_imports = True
[mypy-torch.*]
ignore_missing_imports = True

[mypy-transformers]
ignore_missing_imports = True
[mypy-transformers.*]
ignore_missing_imports = True

[mypy-sounddevice]
ignore_missing_imports = True
[mypy-sounddevice.*]
ignore_missing_imports = True
