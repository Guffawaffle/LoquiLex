name: Bug report
description: File a bug report
labels: [bug]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Clear steps to reproduce and what you expected
      placeholder: |
        1. Run ...
        2. Observe ...
        Expected ...
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version / commit
      placeholder: e.g., v0.2.1 or abc1234
  - type: dropdown
    id: offline
    attributes:
      label: Reproducible offline?
      options:
        - yes
        - no
        - unknown