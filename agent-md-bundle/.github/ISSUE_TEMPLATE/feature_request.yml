name: Feature request
description: Suggest an idea
labels: [enhancement]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem / use case
      description: What are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Outline the change and acceptance criteria
  - type: checkboxes
    id: constraints
    attributes:
      label: Constraints
      options:
        - label: Must be offline/local-first
        - label: Needs tests
        - label: Changes public API